<div class="container-fluid">
  <div class="row">
  <div class="col bg-dark text-white">
  <a class="navbar-brand">FOOD TRUCK F-1001</a>
  </div>
  </div>
  <div class="row">
  <div class="col-3 offset-1 p-2">
    <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
      Home
    </button>
    <button *ngFor="let cat of categories" 
        class="btn btn-outline-primary btn-block"
        [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
      {{cat}}
    </button>
  </div>
  <div class="col-7 p-2">
  <div *ngFor="let item of items" class="card m-1 p-1 bg-light">
  <h4>
  {{item.name}}
  <span class="badge badge-pill badge-primary float-right">
  {{ item.price | currency:"INR":"symbol":"2.2-2" }}
  </span>
  </h4>
  <div class="card-text bg-white p-1">{{item.description}}</div>
  </div>
  </div>
  </div>
